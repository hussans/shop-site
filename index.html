    <nav class="main-navbar" role="main-navigation">
        <div class="navbar-content">
            <button id="navbarHome" class="navbar-btn active-tab"> Home </button>
            <button id="navbarShop" class="navbar-btn"> Shop </button>
            <button id="navbarContact" class="navbar-btn"> Contact </button>
        </div>
    </nav>
    
    <script src="./scripts/app.js"></script>
